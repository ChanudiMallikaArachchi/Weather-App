<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-8 col-lg-6 p-5 weather-app">
                <!-- Search Section -->
                <div class="d-flex justify-content-center mb-4">
                    <input id="city" class="form-control me-2 search-input" type="text" placeholder="Enter city or country">
                    <button id="btn" class="btn btn-primary search-btn">Search</button>
                </div>

                <!-- Current Weather Section -->
                <div class="card weather-card mx-auto text-center">
                    <div class="card-body">
                        <div class="iconbg">
                            <img src="images/heavy-rain.png" alt="Weather Icon" class="image2" id="todayicon">
                        </div>
                        <h2 id="todaycou" class="location">--</h2>
                        <h3 id="todaytemp" class="temperature">--째C</h3>
                        <p id="todaywe" class="condition">--</p>
                    </div>
                </div>

                <!-- Forecast Section -->
                 <!--Yesterday-->
                <div class="forecast-container d-flex justify-content-between mt-4">
                    <div class="forecast-card">
                        <div class="iconbg">
                            <img src="images/heavy-rain.png" alt="Weather Icon" class="image2" id="Yicon">
                        </div>
                        <h5>Yesterday</h5>
                        <p class="temp" id="Ytemp">--째C</p>
                        <p class="desc" id="Ydesc">--</p>
                    </div>

                    <!--Today-->
                    <div class="forecast-card">
                        <div class="iconbg">
                            <img src="images/heavy-rain.png" alt="Weather Icon" class="image2" id="todayicon1">
                        </div>
                        <h5>Today</h5>
                        <p id="todaytemp1" class="temp">--째C</p>
                        <p id="todaywe1" class="desc">--</p>
                    </div>

                    <!--Tomorrow-->
                    <div class="forecast-card">
                        <div class="iconbg">
                            <img src="images/heavy-rain.png" alt="Weather Icon" class="image2" id="Ticon">
                        </div>
                        <h5>Tomorrow</h5>
                        <p class="temp" id="Ttemp">--째C</p>
                        <p class="desc" id="Tdesc">--</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
